title: Data Annotation
form:
  - title: Estimated time
    type: number
    field: estimated_time_per_unit
    placeholder: Estimated time per unit of data (minutes, no breaks/contingency)
    min: 0
  - title: Number of Data Points
    type: number
    field: number_data_points
    placeholder: Estimated total data points to be annotated
    min: 0
  - title: Locality
    type: select
    field: locality
    options:
      - value: foreign
        title: Foreign
      - value: Local
        title: local



